<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Избранное - COCO SHOP</title>
    <link rel="stylesheet" href="../css/stylemain.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>COCO SHOP</h1>
        </div>

        <div class="SELECTOR">
            <i class="phone-icon">&#128241;</i>
            <select>
                <option value="">Выбрать модель телефона</option>
                <option value="1">Samsung</option>
                <option value="2">Poco</option>
                <option value="3">Lenovo</option>
            </select>
        </div>
        
        <div class="icons">
            <a href="liked.html" class="icon wishlist">
                <i class="heart-icon">&#9829;</i>
                <span class="badge">2</span>
            </a>

            <!-- Ссылка на страницу корзины -->
            <a href="shoppingCart.html" class="icon cart">
                <i class="cart-icon">&#128722;</i>
                <span class="badge">1</span>
            </a>
        </div>
    </header>

    <div class="container1">
        <div class="windiw">
            <h2>Избранное</h2>
        </div>

        <!-- Наушники Section -->
        <h2>Наушники</h2>
        <div class="product-grid">
            <a href="">
                <div class="product-card">
                    <img src="../img/Image (1).png" alt="Apple BYZ S852I">
                    <p>Apple BYZ S852I</p>
                    <div class="product-info">
                        <span class="rating">4.7</span>
                        <span class="price sale">52$ <span class="old-price">60$</span></span>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="product-card">
                    <img src="../img/Image (2).png" alt="Apple EarPods">
                    <p>Apple EarPods</p>
                    <div class="product-info">
                        <span class="rating">4.5</span>
                        <span class="price">50$</span>
                    </div>
                </div>
            </a>
        </div>

        <h2>Беспроводные наушники</h2>
        <div class="product-grid">
            <a href="">
                <div class="product-card">
                    <img src="../img/Image (4).png" alt="Apple BYZ S852I">
                    <p>Apple BYZ S852I</p>
                    <div class="product-info">
                        <span class="rating">4.7</span>
                        <span class="price sale">52$ <span class="old-price">60$</span></span>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="product-card">
                    <img src="../img/Image (5).png" alt="Apple EarPods">
                    <p>Apple EarPods</p>
                    <div class="product-info">
                        <span class="rating">4.5</span>
                        <span class="price">50$</span>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="product-card">
                    <img src="../img/Image (6).png" alt="Apple EarPods Box">
                    <p>Apple EarPods</p>
                    <div class="product-info">
                        <span class="rating">4.5</span>
                        <span class="price">30$</span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h1>COCO SHOP</h1>
            </div>
            <div class="footer-center">
                <a href="liked.html" class="footer-btn">Избранное</a>
                <a href="shoppingCart.html" class="footer-btn">Корзина</a>
                <a href="/contacts" class="footer-btn">Контакты</a>
            </div>
            <div class="footer-right">
                <button class="footer-btn">Условия сервиса</button>
                <div class="language">
                    <button class="footer-btn active-lang">Рус</button>
                    <button class="footer-btn">Eng</button>
                </div>
            </div>
        </div>
    </footer>

</html>
